<section
    class="auth-page-wrapper-2 py-4 position-relative d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <div
                    class="auth-card card bg-primary h-100 rounded-0 rounded-start border-0 d-flex align-items-center justify-content-center overflow-hidden p-4">
                    <div class="auth-image">
                        <img src="assets/images/logo-mpl-white.png" alt="" style="height: 10rem;">
                        <img src="assets/images/effect-pattern/auth-effect-2.png" alt="" class="auth-effect-2">
                        <img src="assets/images/effect-pattern/auth-effect.png" alt="" class="auth-effect">
                        <img src="assets/images/effect-pattern/auth-effect.png" alt="" class="auth-effect">
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card mb-0 rounded-0 rounded-end border-0">
                    <div class="card-body p-4 p-sm-5 m-lg-4">
                        <div class="text-center mt-2">
                            <h5 class="text-primary fs-22">Bienvenido</h5>
                            <p class="text-muted">Ingresa tus credenciales para entrar al Sistema de Interoperabilidad
                            </p>
                        </div>
                        <div class="p-2 mt-5">
                            <!-- <form action="https://themesbrand.com/hybrix/html/index.html"> -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese usuario"
                                    [ngModel]="username()" (ngModelChange)="username.set($event)">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password-input">Contraseña</label>
                                <div class="position-relative auth-pass-inputgroup mb-3">
                                    <input type="password" class="form-control pe-5 password-input"
                                        placeholder="Ingrese contraseña" id="password-input" [ngModel]="password()"
                                        (ngModelChange)="password.set($event)" (keyup.enter)="login()">

                                    <button
                                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                        type="button" id="password-addon" (click)="togglePassword()"><i id="passwordEye"
                                            class="ri-eye-fill align-middle"></i></button>
                                    <!-- <button
                                                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                            type="button" id="password-addon"><i
                                                            class="ri-eye-fill align-middle"></i></button> -->
                                </div>
                            </div>
                            <!-- <label class="switch btn-color-mode-switch">
                                                    <input type="checkbox" name="color_mode" id="color_mode" value="1">
                                                    <label for="color_mode" data-on="Host" data-off="Usuario" class="btn-color-mode-switch-inner"></label>
                                                </label> -->

                            <div class="mt-4">
                                <button id="btnLoginAction" style="background-color: #1F5BA9;color: white;"
                                    class="btn w-100 tc-white br-15" type="button"
                                    (click)="login()">Ingresar</button>
                            </div>

                            <!-- </form> -->
                        </div>
                    </div>
                    <!-- end card body -->
                </div>
                <!-- end card -->
            </div>
        </div>
    </div>
</section>
<app-toast></app-toast>
