            </div>
      </div>
      <div class="">
            <div class="row mb-sm-4">
                  <div class="col-sm-5">
                        <div class="input-group input-group-lg">
                              <input type="string" placeholder="Ingrese CEE..." class="form-control" maxlength="9"
                                    aria-label="Recipient's username" aria-describedby="button-addon2" #txtSearch>
                              <button class="btn btn-outline-primary" type="button" id="button-addon2"
                                    (click)="getCExtranjeria(txtSearch.value)">Buscar</button>
                        </div>
                  </div>
                  <div class="col-sm-7">
                        <app-result-alert></app-result-alert>
                  </div>
            </div>
            <div class="row mb-sm-3">

                              </div>

                                          <div class="col">
                                                <label for="valueInput" class="form-label">Ap.Paterno</label>

                                          </div>
                                          <div class="col">
                                                <label for="valueInput" class="form-label">Ap.Materno</label>
                                                <input type="text" class="form-control" id="valueInput"

                                          </div>
                                          <div class="col">
                                                <label for="valueInput" class="form-label">Nombres</label>
                                                <input type="text" class="form-control" id="valueInput"
                                                      [value]="dataExtranjeria()?.nombres" disabled>
                                          </div>
                                          <div class="col">
                                                <label for="valueInput" class="form-label">Calidad Migratoria</label>
                                                <input type="text" class="form-control" id="valueInput"
                                                      [value]="dataExtranjeria()?.calmigratoria" disabled>
                                          </div>
                                    </div>
                              </div>
                        </div>
