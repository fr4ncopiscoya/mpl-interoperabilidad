<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">ANTECEDENTES POLICIALES</h4>
        </div>
    </div>
    <div class="">
        <div class="row mb-sm-4">
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Tipo Consulta</label>
                <select class="form-select" (change)="changeTipoConsulta($any($event.target).value)">
                    <option value="D">Consulta DNI</option>
                    <option value="N">Consulta Nombre Completo</option>
                    <option value="P">Consulta Nombre y Ap.Paterno</option>
                    <option value="C">Consulta Codigo Persona</option>
                </select>
            </div>
            <ng-container *ngIf="tipoDocumento() === 'D'">
                <div class="col-md-3">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" [value]="docIdentidad()"
                        (input)="docIdentidad.set($any($event.target).value.toUpperCase())">
                </div>
            </ng-container>

            <ng-container *ngIf="tipoDocumento() === 'C'">
                <div class="col-md-3">
                    <label class="form-label">CÃ³digo Persona</label>
                    <input type="text" class="form-control" [value]="codigo()"
                        (input)="codigo.set($any($event.target).value.toUpperCase())">
                </div>
            </ng-container>

            <ng-container *ngIf="tipoDocumento() === 'P'">
                <div class="col-md-3">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" [value]="nombre()"
                        (input)="nombre.set($any($event.target).value.toUpperCase())">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ap.Paterno</label>
                    <input type="text" class="form-control" [value]="apePaterno()"
                        (input)="apePaterno.set($any($event.target).value.toUpperCase())">
                </div>
            </ng-container>

            <ng-container *ngIf="tipoDocumento() === 'N'">
                <div class="col-md-3">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" [value]="nombre()"
                        (input)="nombre.set($any($event.target).value.toUpperCase())">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ap.Paterno</label>
                    <input type="text" class="form-control" [value]="apePaterno()"
                        (input)="apePaterno.set($any($event.target).value.toUpperCase())">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ap.Materno</label>
                    <input type="text" class="form-control" [value]="apeMaterno()"
                        (input)="apeMaterno.set($any($event.target).value.toUpperCase())">
                </div>
            </ng-container>
            <!-- <div class="col-sm-7">
                <app-result-alert></app-result-alert>
            </div> -->
        </div>
        <div class="row mb-sm-4">
            <div class="col-sm-2 w-auto">
                <button type="button" class="btn btn-primary btn-label" (click)="searchAntecedentes(this.tipoDocumento())">
                    <i class="ri-search-line label-icon align-middle fs-16 me-2"></i> Enviar
                </button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success btn-label" (click)="resetFields()">
                    <i class="ri-brush-2-line label-icon align-middle fs-16 me-2"></i> Limpiar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">RESULTADOS</h4>
                    </div><!-- end card header -->

                    <div class="card-body">
                        <div id="table-card" class="table-card"></div>
                    </div><!-- end card-body -->
                </div><!-- end card -->
            </div>
            <!-- end col -->
        </div>
    </div>
</div>
